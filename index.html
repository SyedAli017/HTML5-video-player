<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <title>HTML5 Video Player</title>
  </head>
  <body class="body">
    <section class="video-player">
      <div class="video-box">
        <h1 class="title">HTML5 Video Player</h1>
        <video class="video" src="Videos/190301_1_25_11.mp4"></video>
        <div class="controls">
          <div class="left-side-controls">
            <i class="fa-solid fa-circle-play"></i>
          </div>
          <div class="right-side-controls">
            <i class="fa-solid fa-volume-high"></i>
            <i class="fa-solid fa-expand"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>

      <p class="credits">
        Stock footage provided by
        <a
          class="link author-link-popup"
          target="_blank"
          href="https://www.videvo.net/profile/Stand Up for Nature"
          >Stand Up For Nature</a
        >, downloaded from
        <a class="videvo-redirect" target="_blank" href="https://www.videvo.net"
          >videvo.net</a
        >
      </p>
    </section>
  </body>
</html>
